<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Controlador para rodillo de entrenamiento Decathlon D100">
    <title>Smart Trainer Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš´</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        #app {
            width: 100%;
            min-height: 100%;
        }
        
        /* Vista Home: fondo ambiental animado */
        .home-view-bg {
            position: relative;
            min-height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 170, 0.05) 0%, rgba(10, 10, 10, 1) 70%);
            background-size: 200% 200%;
            animation: ambientBgPulse 10s ease infinite;
        }
        @keyframes ambientBgPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 170, 0.4); opacity: 1; }
            50% { box-shadow: 0 0 35px rgba(0, 212, 170, 0.6); opacity: 0.9; }
        }
        /* Cards: overlay de rejilla tÃ©cnica */
        .card-grid-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.08;
            background-image: linear-gradient(rgba(0, 212, 170, 0.15) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 212, 170, 0.15) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: inherit;
        }
        /* Cards desbloqueadas: "encendidas" */
        .card-unlocked {
            animation: cardUnlockedGlow 0.6s ease-out forwards;
            box-shadow: 0 0 28px rgba(0, 212, 170, 0.35), 0 8px 32px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 212, 170, 0.5) !important;
        }
        @keyframes cardUnlockedGlow {
            from { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 0 28px rgba(0, 212, 170, 0.35), 0 8px 32px rgba(0, 0, 0, 0.4); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes connectButtonShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .connect-btn-pro {
            background: linear-gradient(90deg, #00d4aa 0%, #00f2fe 25%, #00d4aa 50%, #00f2fe 75%, #00d4aa 100%) !important;
            background-size: 200% 100% !important;
            animation: connectButtonShine 5s ease-in-out infinite;
        }
        
        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="src/app.js"></script>
    <script>
        // Registrar Service Worker para funcionalidad PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Usar ruta relativa al directorio actual
                const swPath = './sw.js';
                navigator.serviceWorker.register(swPath, {
                    scope: './'
                })
                    .then((registration) => {
                        console.log('âœ… Service Worker registrado:', registration.scope);
                        
                        // Verificar actualizaciones
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        console.log('ðŸ”„ Nueva versiÃ³n disponible');
                                    }
                                });
                            }
                        });
                    })
                    .catch((error) => {
                        console.error('âš ï¸ Service Worker no registrado:', error);
                    });
            });
        }
        
        // Detectar si se puede instalar como PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('ðŸ“² PWA instalable disponible');
            // Disparar evento personalizado para que la app sepa que puede mostrar el botÃ³n
            window.dispatchEvent(new CustomEvent('pwa-installable', { detail: true }));
        });
        
        // FunciÃ³n global para instalar la PWA
        window.installPWA = async function() {
            if (!deferredPrompt) {
                console.log('âš ï¸ PWA no estÃ¡ lista para instalar');
                return false;
            }
            
            try {
                // Mostrar el prompt de instalaciÃ³n
                deferredPrompt.prompt();
                
                // Esperar a que el usuario responda
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('âœ… Usuario aceptÃ³ instalar la PWA');
                } else {
                    console.log('âŒ Usuario rechazÃ³ instalar la PWA');
                }
                
                // Limpiar el prompt
                deferredPrompt = null;
                
                // Disparar evento para ocultar el botÃ³n
                window.dispatchEvent(new CustomEvent('pwa-installed', { detail: outcome }));
                
                return outcome === 'accepted';
            } catch (error) {
                console.error('Error al instalar PWA:', error);
                return false;
            }
        };
        
        // Detectar si la app ya estÃ¡ instalada
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA instalada');
            deferredPrompt = null;
            window.dispatchEvent(new CustomEvent('pwa-installed', { detail: 'installed' }));
        });
    </script>
</body>
</html>

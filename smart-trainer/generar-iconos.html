<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA - Smart Trainer</h1>
    <p>Este script genera los iconos PNG necesarios para la PWA.</p>
    <button onclick="generarIconos()">Generar Iconos</button>
    <div id="resultado"></div>

    <script>
        function generarIcono(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fondo con bordes redondeados
            const radius = size * 0.125; // 12.5% del tamaÃ±o para bordes redondeados
            ctx.fillStyle = '#0a0a0a';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Dibujar emoji de bicicleta
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš´', size / 2, size / 2);
            
            return canvas;
        }
        
        function descargarCanvas(canvas, nombre) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = nombre;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function generarIconos() {
            const sizes = [192, 512];
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Generando iconos...</p>';
            
            sizes.forEach(size => {
                const canvas = generarIcono(size);
                const nombre = `icon-${size}x${size}.png`;
                descargarCanvas(canvas, nombre);
            });
            
            resultado.innerHTML = `
                <p>âœ… Iconos generados:</p>
                <ul>
                    <li>icon-192x192.png</li>
                    <li>icon-512x512.png</li>
                </ul>
                <p>Guarda estos archivos en la carpeta <code>smart-trainer/</code></p>
            `;
        }
    </script>
</body>
</html>

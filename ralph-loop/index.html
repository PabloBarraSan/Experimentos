    <script type="module">
        // Mock de DView para evitar errores de dependencia
        // Este mock simula la funcionalidad b치sica de DView
        window.DView = window.DView || {
            // Mock de elementos b치sicos
            button: (props, children) => {
                const button = document.createElement('button');
                if (props.onclick) button.onclick = props.onclick;
                if (props.className) button.className = props.className;
                if (props.style) Object.assign(button.style, props.style);
                if (typeof children === 'string') {
                    button.textContent = children;
                } else if (Array.isArray(children)) {
                    children.forEach(child => {
                        if (typeof child === 'string') {
                            button.appendChild(document.createTextNode(child));
                        } else {
                            button.appendChild(child);
                        }
                    });
                }
                return button;
            },
            
            // Mock de navegaci칩n b치sica
            navigate: (path) => {
                console.log('[DView Mock] Navigate to:', path);
            },
            
            // Mock de utilidades
            formatDate: (date) => {
                return new Date(date).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            },
            
            formatTime: (date) => {
                return new Date(date).toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        };

        // Importar y montar la aplicaci칩n
        import { app } from './app.js';
        
        // Montar la aplicaci칩n en el contenedor
        m.mount(document.getElementById('app'), app);
        
        console.log('游 Ralph Loop - Playground inicializado');
    </script>

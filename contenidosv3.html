<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contenidos - Búsqueda Visible</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .slide-down { animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Estilo para etiquetas de categoría */
        .category-pill {
            @apply px-1.5 py-0.5 rounded text-[10px] font-medium border bg-slate-50 text-slate-600 border-slate-200 whitespace-nowrap;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col bg-white text-slate-700 overflow-hidden">

    <!-- HEADER PRINCIPAL (Título y Acción Principal) -->
    <header class="px-6 py-4 flex justify-between items-center bg-white z-30 flex-shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Artículos</h1>
            <span class="px-2 py-0.5 rounded-full bg-gray-100 text-xs font-medium text-gray-500 border border-gray-200">376 registros</span>
        </div>

        <div class="flex items-center gap-3">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm flex items-center gap-2 transition-all active:scale-95">
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>Crear Nuevo</span>
            </button>
        </div>
    </header>

    <!-- BARRA DE HERRAMIENTAS DEDICADA (Búsqueda Prominente) -->
    <div class="px-6 pb-4 pt-0 bg-white border-b border-gray-200 z-20 flex flex-col md:flex-row gap-3 items-center">
        
        <!-- Búsqueda Grande -->
        <div class="relative flex-1 w-full shadow-sm">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" placeholder="Buscar por título, ID, autor..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none">
        </div>

        <!-- Botones de Filtro y Configuración -->
        <div class="flex items-center gap-2 w-full md:w-auto">
            <button id="btn-toggle-filters" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 hover:bg-gray-50 text-slate-700 text-sm rounded-lg font-medium transition-colors shadow-sm">
                <i data-lucide="sliders-horizontal" class="w-4 h-4"></i> Filtros
            </button>
            <div class="h-8 w-px bg-gray-200 mx-1 hidden md:block"></div>
            <button class="p-2.5 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors border border-transparent hover:border-gray-200" title="Configurar columnas">
                <i data-lucide="columns" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- PANEL DE FILTROS AVANZADO (Expandible) -->
    <div id="filter-panel" class="hidden bg-slate-50 border-b border-gray-200 px-6 py-5 shadow-inner z-20 slide-down flex-shrink-0">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <!-- Categorías -->
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Categorías</label>
                <select class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm focus:border-blue-500 outline-none shadow-sm">
                    <option>Todas</option>
                    <option>Urbanismo</option>
                    <option>Cultura</option>
                    <option>Sociedad</option>
                </select>
            </div>

            <!-- Tipos -->
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Tipo</label>
                <select class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm focus:border-blue-500 outline-none shadow-sm">
                    <option>Todos</option>
                    <option>Noticia</option>
                    <option>Evento</option>
                    <option>Aviso</option>
                </select>
            </div>

            <!-- Filtro por Campo (Compacto) -->
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Campo específico</label>
                <div class="flex gap-1">
                    <input type="text" placeholder="Campo" class="w-1/2 bg-white border border-gray-300 rounded-l-md py-2 px-2 text-sm focus:border-blue-500 outline-none shadow-sm">
                    <input type="text" placeholder="Valor" class="w-1/2 bg-white border border-gray-300 rounded-r-md py-2 px-2 text-sm focus:border-blue-500 outline-none shadow-sm border-l-0">
                </div>
            </div>
        </div>
        
        <!-- Botones del filtro -->
        <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200/60">
             <button class="text-xs text-blue-600 hover:text-blue-800 hover:underline font-medium flex items-center gap-1">
                <i data-lucide="eraser" class="w-3 h-3"></i> Limpiar filtros
             </button>
             <div class="flex gap-2">
                <button onclick="toggleFilters()" class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-200 rounded-md transition-colors">Cancelar</button>
                <button class="px-4 py-1.5 bg-slate-800 text-white text-sm font-medium rounded-md hover:bg-slate-900 shadow-sm">Aplicar Resultados</button>
             </div>
        </div>
    </div>

    <!-- ÁREA DE CONTENIDO -->
    <div class="flex-1 overflow-y-auto bg-white relative flex flex-col">
        
        <!-- TABLA HEADER (Sticky) -->
        <div class="sticky top-0 z-10 bg-gray-50 border-b border-gray-200 px-4 py-3 grid grid-cols-12 gap-4 text-xs font-bold text-gray-500 uppercase tracking-wider items-center shadow-sm">
            <div class="col-span-1 flex items-center justify-center">
                <input type="checkbox" id="checkbox-all" onclick="toggleAll()" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
            </div>
            <div class="col-span-5">Título / Resumen</div>
            <div class="col-span-3">Tipo & Categorías</div>
            <div class="col-span-2">Fecha</div>
            <div class="col-span-1 text-right">Estado</div>
        </div>

        <!-- BARRA DE ACCIONES FLOTANTE -->
        <div id="bulk-actions-bar" class="hidden sticky top-[10px] left-0 right-0 z-30 mx-4 mt-2 mb-2 bg-slate-900 text-white px-4 py-2 items-center justify-between shadow-xl rounded-lg animate-in slide-in-from-top-2 ring-1 ring-white/10">
            <div class="flex items-center gap-4 text-sm">
                <span class="font-bold text-blue-200"><span id="count-number">0</span> seleccionados</span>
                <div class="h-4 w-px bg-slate-700"></div>
                <button onclick="toggleAll()" class="hover:text-white text-slate-400 text-xs transition-colors">Deseleccionar</button>
            </div>
            <div class="flex items-center gap-2">
                <button class="p-1.5 hover:bg-slate-700 rounded transition-colors text-xs flex items-center gap-1 bg-slate-800 border border-slate-600" title="Publicar"><i data-lucide="globe" class="w-3.5 h-3.5 text-green-400"></i></button>
                <button class="p-1.5 hover:bg-slate-700 rounded transition-colors text-xs flex items-center gap-1 bg-slate-800 border border-slate-600" title="Despublicar"><i data-lucide="eye-off" class="w-3.5 h-3.5 text-orange-400"></i></button>
                <button class="p-1.5 hover:bg-red-900/50 rounded transition-colors text-xs flex items-center gap-1 bg-slate-800 border border-slate-600 hover:border-red-800" title="Eliminar"><i data-lucide="trash-2" class="w-3.5 h-3.5 text-red-400"></i></button>
                
                <div class="h-4 w-px bg-slate-700 mx-1"></div>

                <!-- Dropdown "Más acciones" corregido -->
                <div class="relative">
                     <button onclick="toggleBulkDropdown()" class="px-3 py-1.5 hover:bg-slate-700 rounded transition-colors text-xs font-medium flex items-center gap-1 bg-slate-800 border border-slate-600">
                        Más acciones <i data-lucide="chevron-down" class="w-3 h-3"></i>
                     </button>
                     <!-- Menú desplegable -->
                     <div id="bulk-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-100 text-slate-700 z-50 py-1">
                        <button class="w-full text-left px-4 py-2 hover:bg-gray-50 text-xs flex items-center gap-2"><i data-lucide="download" class="w-3 h-3"></i> Exportar datos</button>
                        <button class="w-full text-left px-4 py-2 hover:bg-gray-50 text-xs flex items-center gap-2"><i data-lucide="folder-archive" class="w-3 h-3"></i> Archivar</button>
                        <div class="h-px bg-gray-100 my-1"></div>
                        <button class="w-full text-left px-4 py-2 hover:bg-gray-50 text-xs flex items-center gap-2 text-red-600"><i data-lucide="alert-triangle" class="w-3 h-3"></i> Reportar</button>
                     </div>
                </div>
            </div>
        </div>

        <!-- LISTA DE ITEMS -->
        <div id="list-container" class="flex-1 pb-10">
            <!-- Items generados por JS -->
        </div>

    </div>

    <!-- FOOTER / PAGINACIÓN -->
    <div class="px-6 py-3 border-t border-gray-200 flex items-center justify-between bg-gray-50 text-xs text-gray-500 flex-shrink-0">
        <div class="flex items-center gap-2">
            <span>Mostrando 1-10 de 376</span>
            <div class="h-4 w-px bg-gray-300 mx-2"></div>
            <div class="flex items-center gap-1">
                <span>Mostrar</span>
                <select class="bg-white border border-gray-300 rounded py-0.5 px-1 focus:outline-none cursor-pointer text-xs">
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
        </div>
        <div class="flex items-center gap-1">
            <button class="p-1.5 rounded hover:bg-white hover:shadow-sm disabled:opacity-50">
                <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            <button class="w-6 h-6 flex items-center justify-center rounded bg-blue-600 text-white font-medium shadow-sm">1</button>
            <button class="w-6 h-6 flex items-center justify-center rounded hover:bg-white hover:shadow-sm text-gray-600">2</button>
            <button class="w-6 h-6 flex items-center justify-center rounded hover:bg-white hover:shadow-sm text-gray-600">3</button>
            <span class="px-1">...</span>
            <button class="p-1.5 rounded hover:bg-white hover:shadow-sm">
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <script>
        const data = [
            { id: 1, title: "Vila-real rep una ajuda estatal de 53.985 euros pel servei d'autobús urbà", type: "Noticia", categories: ["Urbanismo", "Movilidad"], date: "12 Nov 2025", author: "Admin", published: true },
            { id: 2, title: "Vila-real llança una nova edició de l'Aplec de Nadal i Campus Natura", type: "Noticia", categories: ["Sociedad", "Juventud", "Educación"], date: "12 Nov 2025", author: "Prensa", published: true },
            { id: 3, title: "Águeda Nicomedes - \"Retratos en grises\"", type: "Evento", categories: ["Cultura", "Exposición"], date: "12 Nov 2025", author: "Cultura", published: true },
            { id: 4, title: "Vila-real participa en la II Trobada Internacional de Dones Electes", type: "Noticia", categories: ["Política", "Igualdad"], date: "11 Nov 2025", author: "Admin", published: true },
            { id: 5, title: "Concert de Nadal 'Messiah'", type: "Evento", categories: ["Música", "Fiestas"], date: "10 Nov 2025", author: "Auditori", published: false },
            { id: 6, title: "Vila-real visita les instal·lacions de FACSA", type: "Noticia", categories: ["Medio Ambiente"], date: "09 Nov 2025", author: "Alcaldia", published: true },
            { id: 7, title: "Vila-real posa en marxa un nou programa d'ocupació", type: "Noticia", categories: ["Empleo", "Fomento"], date: "08 Nov 2025", author: "RRHH", published: true },
            { id: 8, title: "Alfons i Darío - 'Sérénade'", type: "Evento", categories: ["Música"], date: "06 Nov 2025", author: "Cultura", published: true },
            { id: 9, title: "Vila-real i l'UJI s'uneixen amb el projecte 'Sabers de Dones'", type: "Noticia", categories: ["Educación", "Universidad"], date: "04 Nov 2025", author: "UJI", published: true },
            { id: 10, title: "Presentación del presupuesto municipal 2026", type: "Noticia", categories: ["Economía", "Pleno"], date: "03 Nov 2025", author: "Hacienda", published: false },
        ];

        let selectedIds = [];
        const listContainer = document.getElementById('list-container');
        const checkboxAll = document.getElementById('checkbox-all');
        const bulkActionsBar = document.getElementById('bulk-actions-bar');
        const countNumber = document.getElementById('count-number');
        const filterPanel = document.getElementById('filter-panel');
        const btnToggleFilters = document.getElementById('btn-toggle-filters');
        const bulkDropdown = document.getElementById('bulk-dropdown');

        function renderList() {
            listContainer.innerHTML = '';
            
            data.forEach(item => {
                const isSelected = selectedIds.includes(item.id);
                
                // Badge de estado (solo punto y texto)
                const statusBadge = item.published 
                    ? `<div class="flex items-center justify-end gap-1.5 text-xs font-medium text-green-700"><div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_0_2px_rgba(34,197,94,0.2)]"></div> Publicado</div>`
                    : `<div class="flex items-center justify-end gap-1.5 text-xs font-medium text-slate-500"><div class="w-2 h-2 rounded-full bg-slate-300"></div> Borrador</div>`;

                // Icono por tipo
                let typeIcon = 'file-text';
                let typeColor = 'text-blue-600';
                if(item.type === 'Evento') { typeIcon = 'calendar'; typeColor = 'text-orange-600'; }

                // Generar HTML de categorías
                const categoriesHtml = item.categories.map(cat => 
                    `<span class="category-pill">${cat}</span>`
                ).join('');

                const html = `
                    <div onclick="toggleItem(${item.id})" class="group grid grid-cols-12 gap-4 px-4 py-3 items-center border-b border-gray-100 hover:bg-blue-50/30 transition-colors cursor-pointer ${isSelected ? 'bg-blue-50' : ''}">
                        <!-- Checkbox -->
                        <div class="col-span-1 flex items-center justify-center" onclick="event.stopPropagation(); toggleItem(${item.id})">
                            <input type="checkbox" ${isSelected ? 'checked' : ''} class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer pointer-events-none">
                        </div>

                        <!-- Título -->
                        <div class="col-span-5 pr-2">
                            <div class="font-semibold text-sm text-slate-800 line-clamp-1 group-hover:text-blue-600 transition-colors mb-1" title="${item.title}">${item.title}</div>
                            <div class="flex items-center gap-2 text-[11px] text-slate-400">
                                <span class="flex items-center gap-1"><i data-lucide="user" class="w-3 h-3"></i> ${item.author}</span>
                                <span>•</span>
                                <span>Última ed. hace 2h</span>
                            </div>
                        </div>

                        <!-- Tipo & Categorías (Multichip) -->
                        <div class="col-span-3 flex flex-col justify-center gap-1.5">
                            <div class="flex items-center text-xs font-bold text-slate-700">
                                <i data-lucide="${typeIcon}" class="w-3.5 h-3.5 mr-1.5 ${typeColor}"></i> ${item.type}
                            </div>
                            <div class="flex flex-wrap gap-1">
                                ${categoriesHtml}
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="col-span-2 text-xs text-slate-500 font-medium">
                            ${item.date}
                            <div class="text-[10px] text-slate-400 font-normal mt-0.5">14:30 PM</div>
                        </div>

                        <!-- Estado / Acciones -->
                        <div class="col-span-1 flex items-center justify-end relative">
                            ${statusBadge}
                            
                            <!-- Acciones Hover -->
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all bg-white shadow-sm border border-gray-200 rounded flex items-center gap-1 p-1 pr-2 pl-2 translate-x-2 group-hover:translate-x-0">
                                <button class="text-slate-500 hover:text-blue-600" title="Editar"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button>
                                <div class="w-px h-3 bg-gray-200"></div>
                                <button class="text-slate-500 hover:text-red-600" title="Borrar"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
            
            lucide.createIcons();
            updateUI();
        }

        function toggleItem(id) {
            if (selectedIds.includes(id)) {
                selectedIds = selectedIds.filter(itemId => itemId !== id);
            } else {
                selectedIds.push(id);
            }
            renderList();
        }

        function toggleAll() {
            if (selectedIds.length === data.length) {
                selectedIds = [];
            } else {
                selectedIds = data.map(item => item.id);
            }
            renderList();
        }

        function updateUI() {
            countNumber.textContent = selectedIds.length;
            checkboxAll.checked = selectedIds.length === data.length && data.length > 0;
            checkboxAll.indeterminate = selectedIds.length > 0 && selectedIds.length < data.length;

            if (selectedIds.length > 0) {
                bulkActionsBar.classList.remove('hidden');
                bulkActionsBar.classList.add('flex');
            } else {
                bulkActionsBar.classList.add('hidden');
                bulkActionsBar.classList.remove('flex');
                // Cerrar dropdown si se oculta la barra
                bulkDropdown.classList.add('hidden');
            }
        }

        function toggleFilters() {
            filterPanel.classList.toggle('hidden');
            btnToggleFilters.classList.toggle('bg-blue-50');
            btnToggleFilters.classList.toggle('text-blue-700');
            btnToggleFilters.classList.toggle('border-blue-200');
        }

        function toggleBulkDropdown() {
            bulkDropdown.classList.toggle('hidden');
        }

        // Cerrar dropdowns al hacer click fuera
        document.addEventListener('click', function(event) {
            const isClickInside = bulkDropdown.parentElement.contains(event.target);
            if (!isClickInside && !bulkDropdown.classList.contains('hidden')) {
                bulkDropdown.classList.add('hidden');
            }
        });

        // Event Listeners
        btnToggleFilters.addEventListener('click', toggleFilters);

        renderList();
    </script>
</body>
</html>
